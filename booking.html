<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Booking</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://plus.unsplash.com/premium_photo-1661883237884-263e8de8869b?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cmVzdGF1cmFudCUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D");
            background-repeat: no-repeat;
            background-size: cover;
        }


        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #000000;
            margin-left: 41px;
            margin-top: 94px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff1c;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 1px 4px 18px 6px rgb(0 0 0);
        }


        label {
            display: block;
            color: black;
            font-weight: 700;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>

    <h1>Table Booking</h1>

    <form id="bookingForm">

        <label for="name" class="na">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email" class="na">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone" class="na">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="date" class="na">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time" class="na">Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="guests" class="na">Number of Guests:</label>
        <select id="guests" name="guests" required>
            <option value="">Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <button type="submit">Book Now</button>

        <div id="errorMessage" class="error-message"></div>

    </form>



</body>

</html>
